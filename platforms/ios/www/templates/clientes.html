<ion-view>
	<ion-nav-title><img src="img/logo4.png" style="padding-top:10px; width: 65%;"/></ion-nav-title>
	<ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
	</ion-nav-buttons>
	<ion-content style="background: #fff;">
		<div class="bar bar-subheader bar-stable static text-center">
            <strong class="title" style="font-size: 20px; padding-top: 5px; color: #ffffff;">Clientes</strong>
        </div>
		<div class="im-wrapper" style="margin-bottom: 100px;">		
			<label class="item item-input" style="padding-top: 5px;">
			  <i class="icon ion-search placeholder-icon"></i>
			  <input type="search" placeholder="Buscar" ng-model="busca">
			</label>
			<p class="output" style="padding-top:15px"  ng-show=" user.login.id_tipo_login==1 || user.login.id_tipo_login==2">Total da busca: <b>{{filtered.length}}</b></p>
			<p class="output" style="padding-top:15px"  ng-show=" user.login.id_tipo_login==3"></p>
			<ion-card class="text-center" ng-repeat="cliente in clientes | orderBy:'nome' | filter:busca as filtered" ng-if=" user.login.id_tipo_login==1 || user.login.id_tipo_login==2 || cliente.id_indicou == user.especificador.id ">					
				<a ng-click="detalhes(cliente)" class="item item-avatar item-icon-right">
					<i class="icon ion-person muted" style="left: 20px"></i>
						<h2 style="text-align: left;">{{cliente.nome}} {{cliente.sobrenome}}</h2>
						<p style="text-align: left;">{{cliente.nomeEmpresa}}</p>
					<i class="icon ion-chevron-right muted small-icon"></i>
				</a>				
			</ion-card>
			<h5 class="text-center" ng-if="clientes.length==0">Nenhuma cliente cadastrado/indicado.</h5>
        </div>	
	</ion-content>
	<div class="bar bar-footer bar-dark">
		<h1 class="title"><i class="icon ion-heart"></i> Desenvolvido por DNBproject</h1>
	</div>
</ion-view>
