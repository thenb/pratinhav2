<ion-view>
	<ion-nav-title><img src="img/logo4.png" style="padding-top:10px; width: 65%;"/></ion-nav-title>
	<ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
	</ion-nav-buttons>	
	<ion-content style="background: #fff;">
		<div class="hero" style="background-color: #27386D">
			<div class="content">				
				<div class="avatar" ng-if="notificacao.tipo==1" style="background-image: url('img/premio.png');"></div>
				<div class="avatar" ng-if="notificacao.tipo==2" style="background-image: url('img/empresa.png');"></div>
				<div class="avatar" ng-if="notificacao.tipo==3" style="background-image: url('img/empresa.png');"></div>	
				<div class="avatar" ng-if="notificacao.tipo==4" style="background-image: url('img/calendario.png');"></div>
				<div class="avatar" ng-if="notificacao.tipo==5" style="background-image: url('img/premio.png');"></div>
				<div class="avatar" ng-if="notificacao.tipo==6" style="background-image: url('img/calendario.png');"></div>
				<div class="avatar" ng-if="notificacao.tipo==7" style="background-image: url('img/empresa.png');"></div>
				<h3 ng-if="user.login.id_tipo_login==3">{{user.especificador.nome}} {{user.especificador.sobrenome}}</h3>
				<h3 ng-if="user.login.id_tipo_login==4">{{user.cliente.nome}} {{user.cliente.sobrenome}}</h3>
				<h3 ng-if="user.login.id_tipo_login==2">{{user.empresa.nome}}</h3>	
				<h4 style="font-style: italic;">{{notificacao.titulo}}</h4>				
			</div>
		</div>			
		<ion-card>
			<div class="list" style="padding-bottom:40px">				
				<label class="item item-input item-floating-label">
					<span class="input-label">Título</span>
					<input type="text" placeholder="Sobrenome" name="sobrenome" ng-model="notificacao.titulo" ng-disabled="true">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Descrição</span>
					<textarea class="form-control" rows="5" id="descricao" name="descricao" ng-model="notificacao.msg" disabled ></textarea>
				</label>
				<label class="item item-input item-floating-label" ng-if="notificacao.tipo==7">
					<span class="input-label">URL</span>
					<textarea ng-click="goNoticia()" class="form-control" rows="5" id="url" name="url" ng-model="notificacao.url"></textarea>
				</label>
			</div>
		</ion-card>
		<br><br>
	</ion-content>
	<div class="bar bar-footer bar-dark">
		<h1 class="title"><i class="icon ion-heart"></i> Desenvolvido por DNBproject</h1>
	</div>
</ion-view>
