<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" align-title="center">
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
		<ion-header-bar class="expanded bar bar-header disable-user-behavior">
            <img src="img/favico.png" class="avatar motion spin fade">
            <div class="menu-bottom" style="font-size: 20px; font-weight: bolder;">Prata da Casa App</div>
        </ion-header-bar>
        <ion-content class="has-expanded-header" style="background-color:#ffffff">
            <ion-list>
				<ion-item nav-clear menu-close ui-sref="app.dashboard"><i class="icon ion-speedometer"></i> Dashboard</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.perfil"><i class="icon ion-person"></i> Perfil</ion-item>     
                <ion-item nav-clear menu-close ng-click="modal.show()" style="font-size:16px;"><i class="icon ion-android-exit"></i> Sair</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>



<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
		  <strong class="title" style="font-size: 20px; color: #ffffff;">Logout</strong>
          <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="icon ion-close"></i></button>
        </ion-header-bar>
        <ion-content class="padding">
        <div class="row">
            <span  style="font-size: 20px; padding-bottom:20px;">Deseja mesmo fazer logout?</span><br>	              
		</div>
		<button class="button tema button-full button-positive" ng-click="logout()">Sim</button>
		<button class="button tema button-full button-positive" ng-click="modal.hide()">NÃ£o</button>

        </ion-content>
      </ion-modal-view>
</script>
